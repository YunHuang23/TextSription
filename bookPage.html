<!DOCTYPE html>
<html>
<title>Book Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

td{padding-left: 70px; font-size:20px;}
th{padding-left: 50px; font-size:24px}
img{
    width: 300px; height: 350px
}

button{
    width:300px;
    background-color: white; 
    color: black; 
    border: 2px solid #f44336;
}

button:hover {
    background-color: #f44336;
    color: white;
}
#edit{
    width:200px
}
#logo{
    width:100px;
    position: relative;
    left:900px;
    top:5px;
}

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a href="index.html"><img id="logo" src="logo.png"/></a>
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white">My Account</a>
    <a href="explore.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Explore</a>
    <a href="institution.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Search</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Explore</a>
  </div>
</div>


<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <!--<div class="w3-twothird">-->
      <h1>My Bookbag</h1> 
      <table>
        <tr>
            <td rowspan="7"><img src="Introduction.jpg"/></td>
            <th>Title: Introduction to Flight</th>
        </tr>
        <tr>
            <td>Author: John Anderson</td>
        </tr>
        <tr>
        <td>Edition: 7th Edition</td>
        </tr>
        <tr>
            <td>ISBN-13: 978-0073380247</td> <br/>
        </tr>
        <tr>
            <td><button>View Text</button></td>
        </tr>
        <tr>
            <td><button>Add/Remove from Bookbag</button></td>
        </tr>
        <tr>
            <td><button>See Related Titles</button></td>
        </tr>
      </table>
      <br/>
     <button id="edit"; class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Edit Profile</button>
    </div>

    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>

</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
